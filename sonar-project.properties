# SonarQube Properties for Catalogizer Project
# This configuration file defines quality gates and scanning parameters

# Project Configuration
sonar.projectKey=catalogizer
sonar.projectName=Catalogizer
sonar.projectVersion=1.0.0

# Source Code Configuration
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/target/**,**/build/**,**/dist/**,**/vendor/**,**/releases/**,**/.git/**,**/reports/**

# Test Configuration
sonar.tests=.
sonar.test.inclusions=**/*test*.go,**/*test*.js,**/*test*.ts,**/*Test.java,**/*Test.kt,**/*_test.go
sonar.test.exclusions=**/node_modules/**,**/target/**,**/build/**,**/dist/**

# Language-specific paths
sonar.go.coverage.reportPaths=coverage.out
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Code Coverage Configuration
sonar.coverage.exclusions=**/*_test.go,**/*test*.js,**/*test*.ts,**/mocks/**,**/stubs/**,**/generated/**

# Quality Gates
sonar.qualitygate.wait=true

# Duplication Configuration
sonar.cpd.exclusions=**/*_test.go,**/*test*.js,**/*test*.ts,**/generated/**

# Size Metrics
sonar.size.metric=ncloc

# Analysis Configuration
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git
sonar.scm.exclusions.disabled=true

# Go-specific Configuration
sonar.go.tests.reportPaths=test-results.json

# JavaScript/TypeScript Configuration
sonar.javascript.environments=node,jest,browser
sonar.typescript.environments=node,jest,browser

# Security Configuration
sonar.security.hotspots.enabled=true

# External Tool Reports
sonar.externalIssuesReportPaths=reports/security-issues.json

# Custom Rules and Profiles
sonar.profile=catalogizer-quality-profile

# Analysis Parameters
sonar.issuesReport.multicriteria=true
sonar.issuesReport.html.enable=true

# Project Structure Analysis
sonar.moduleKey=${sonar.projectKey}

# Exclude build artifacts and dependencies
sonar.java.binaries=**/target/classes/**,**/build/classes/**