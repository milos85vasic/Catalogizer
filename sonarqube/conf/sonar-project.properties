# SonarQube Configuration for Catalogizer
# Freemium optimized settings

# General Settings
sonar.projectKey=catalogizer
sonar.projectName=Catalogizer
sonar.projectVersion=1.0.0

# Source Code Configuration
sonar.sources=.
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# Exclusions (optimized for full codebase scan)
sonar.exclusions=\
  **/node_modules/**,\
  **/target/**,\
  **/build/**,\
  **/dist/**,\
  **/vendor/**,\
  **/releases/**,\
  **/.git/**,\
  **/reports/**,\
  **/coverage/**,\
  **/logs/**,\
  **/tmp/**,\
  **/temp/**,\
  **/*.min.js,\
  **/*.min.css,\
  **/bundle.js,\
  **/bundle.css

# Test Configuration
sonar.test.inclusions=\
  **/*test*.go,\
  **/*test*.js,\
  **/*test*.ts,\
  **/*Test.java,\
  **/*Test.kt,\
  **/*_test.go,\
  **/*.spec.ts,\
  **/*.spec.js,\
  **/test/**/*.go,\
  **/test/**/*.js,\
  **/test/**/*.ts,\
  **/tests/**/*.go,\
  **/tests/**/*.js,\
  **/tests/**/*.ts

# Coverage Exclusions
sonar.coverage.exclusions=\
  **/*_test.go,\
  **/*test*.js,\
  **/*test*.ts,\
  **/mocks/**,\
  **/stubs/**,\
  **/generated/**,\
  **/*.spec.ts,\
  **/*.spec.js,\
  **/test/**,\
  **/tests/**,\
  **/node_modules/**,\
  **/vendor/**

# Language-specific settings
sonar.go.coverage.reportPaths=catalog-api/coverage.out
sonar.go.tests.reportPaths=catalog-api/test-results.json

# JavaScript/TypeScript
sonar.javascript.lcov.reportPaths=\
  catalog-web/coverage/lcov.info,\
  catalogizer-desktop/coverage/lcov.info,\
  catalogizer-api-client/coverage/lcov.info,\
  installer-wizard/coverage/lcov.info

sonar.typescript.lcov.reportPaths=\
  catalog-web/coverage/lcov.info,\
  catalogizer-desktop/coverage/lcov.info,\
  catalogizer-api-client/coverage/lcov.info,\
  installer-wizard/coverage/lcov.info

# Java/Kotlin (Android)
sonar.java.binaries=\
  **/target/classes/**,\
  **/build/classes/**,\
  **/build/tmp/kotlin-classes/**

# Security Settings (Freemium optimized)
sonar.security.hotspots.enabled=true
sonar.security.hotspots.skipVerification=false

# Quality Gate Settings
sonar.qualitygate.wait=true

# Performance Settings (Freemium optimized)
sonar.issuesReport.multicriteria.paths=\
  **/catalog-api/**:SECURITY_HOTSPOTS,BUGS,VULNERABILITIES,\
  **/catalog-web/**:SECURITY_HOTSPOTS,BUGS,VULNERABILITIES,\
  **/catalogizer-desktop/**:SECURITY_HOTSPOTS,BUGS,VULNERABILITIES,\
  **/catalogizer-android/**:SECURITY_HOTSPOTS,BUGS,VULNERABILITIES,\
  **/catalogizer-androidtv/**:SECURITY_HOTSPOTS,BUGS,VULNERABILITIES

# Additional Analysis Parameters
sonar.scm.exclusions.disabled=true
sonar.import_unknown_files=true
sonar.report.export.path=reports/sonarqube-report.json